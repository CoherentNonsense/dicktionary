<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dicktionary</title>
    <meta name="author" content="Chris Tangles">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/f245a6d451.js" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1 id="logo">Dicktionary</h1>
        <p id="sub-logo">Kind of not learn new words</p>
    </header>

    <div id="gamebox"></div>


    <!--
        Menu Template
    -->
    <template id="menu">
        <div id="main" class="current-menu menu-container">
            <h2 class="menu-title">Join Game</h2>
            <input id="join-room-input" class="menu-input" type="text" placeholder="Room ID" autocomplete="off">
            <button id="join-room-button" class="menu-button" type="button">Join</button>
            <p>Type in a room code to enter a game. Anyone else who joins using the same code will join you</p>
        </div>
    
        <div id="nickname" class="menu-container">
            <button id="nickname-to-main-button" class="back-button" type="button"><i class="fas fa-long-arrow-alt-left"></i></button>
            <h2 class="menu-title">Nickname</h2>
            <input id="nickname-input" class="menu-input" type="text" placeholder="Bobbert..." autocomplete="off">
            <button id="choose-nickname-button" class="menu-button" type="button">Ready?</button>
        </div>

        <div id="room" class="menu-container">
            <button id="room-to-nickname-button" class="back-button" type="button"><i class="fas fa-long-arrow-alt-left"></i></button>
            <h2 class="room-name menu-title"></h2>
            <button id="ready-button" class="menu-button" type="button">Ready?</button>
            <div id="players-joined"></div>
        </div>  
    </template>

    <template id="game">
        <h1 class="prompt">Prompt</h1>
        <p id="instructions">some instructions on what to do here now yup</p>
        <input id="game-input" type="text" placeholder="Enter your answer..." autocomplete="off">
        <button id="game-submit-button" type="button">Submit</button>
        <div class="small-countdown">20</div>
    </template>

    <template id="game-2">
        <h1 class="prompt">Which one is correct</h1>
        <div id="scoreboard"></div>
        <div id="choices">
        </div>
        <div class="small-countdown">10</div>
    </template>

    <template id="countdown">
        <div id="big-countdown">5</div>
    </template>

    <template id="gameover">
        <h2 class="menu-title">game over</h2>
        <h3 id="winner-name"></h3>
    </template>
    
    <script src="./app.js"></script>
</body>
</html>
